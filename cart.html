<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Magic Book</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <img src="./images/logo.jpg" alt="Logo">
                </div>
                <div class="search">
                    <input type="text" placeholder="Search for books...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-options">
                    <a href="./register.html" class="account"><i class="fas fa-user"></i> Account</a>
                    <a href="./cart.html" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <!-- Khi cuộn xuống sẽ hiển thị trên đầu trang  -->
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./all-books.html">ALL BOOKS</a></li>
                    <li><a href="#">CATAGORY</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>
            </nav>
        </header>
        <!-- Main -->

        <main class="main">
            <section class="cart">
                <h1> Giỏ hàng của bạn</h1>
                <div class="cart-container grid-5 m0">
                    <!-- header -->
                    <div class="cart-head">
                        <div class="cart-title">Sản phẩm</div>
                        <div class="cart-title">Giá</div>
                        <div class="cart-title">Số lượng</div>
                        <div class="cart-title">Thành tiền</div>
                    </div>
                    <!-- item -->
                    <div class="cart-item">
                        <div class="cart-image">
                            <img src="./images/book3.jpg" alt="">
                        </div>
                        <div class="cart-product-name">
                            <p> Nhật ký thức ăn</p>
                        </div>
                        <div class="cart-price">
                            <span>10.000</span>
                        </div>
                        <div class="quantity">
                            <button type="button" class="increment">
                                <i class="fa-solid fa-caret-up"></i>
                            </button>
                            <input type="number" min="1" max="1000" name="" id="" value="1">
                            <button type="button" class="decrement">
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                        </div>
                        <div class="cart-price">
                            <span>10.000</span>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="cart-image">
                            <img src="./images/book3.jpg" alt="">
                        </div>
                        <div class="cart-product-name">
                            <p> Nhật ký thức ăn</p>
                        </div>
                        <div class="cart-price">
                            <span>10.000</span>
                        </div>
                        <div class="quantity">
                            <button type="button" class="increment">
                                <i class="fa-solid fa-caret-up"></i>
                            </button>
                            <input type="number" min="1" max="1000" name="" id="" value="1">
                            <button type="button" class="decrement">
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                        </div>
                        <div class="cart-price">
                            <span>10.000</span>
                        </div>
                    </div>


                    <!-- item -->
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer class="footer">
            <div class="footer-policy">
                <div class="policy-item">
                    <div class="policy-icon">
                        <i class="fa-solid fa-truck-fast"></i>
                    </div>

                </div>
                <div class="policy-item">
                    <div class="policy-icon">
                        <i class="fa-solid fa-star"></i>
                    </div>

                </div>
            </div>

            <div class="footer-container">
                <div class="footer-logo">
                    <img src="./images/logo.jpg" alt="Logo">
                    <h3 class="ellipsis">Magic book</h3>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="footer-newsletter">
                    <h3>Subscribe to our Newsletter</h3>
                    <form action="#" method="post">
                        <input type="email" name="email" placeholder="Your email address">
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Magic book | Designed by Nguyen Van Tan</p>
            </div>
        </footer>
    </div>
</body>

</html>
