<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Magic Book</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <img src="./images/logo.jpg" alt="Logo">
                </div>
                <div class="search">
                    <input type="text" placeholder="Search for books...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-options">
                    <a href="./register.html" class="account"><i class="fas fa-user"></i> Account</a>
                    <a href="./cart.html" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <!-- Khi cuộn xuống sẽ hiển thị trên đầu trang  -->
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./all-books.html">ALL BOOKS</a></li>
                    <li><a href="#">CATAGORY</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>
            </nav>
        </header>
        <!-- Main -->
        <main class="main">
            <form action="" class="register">
                <div class="form-title">
                    <span>Đăng ký tài khoản</span>
                </div>
                <input placeholder="Họ và tên" type="text">
                <input placeholder="Email" type="email">
                <input placeholder="Số điện thoại" type="tel" pattern="[0]{1}[0-9]{9}" required>
                <input placeholder="Mật khẩu" type="password">
                <input type="submit" name="" id="" value="Đăng ký">
            </form>
        </main>
        
        <!-- footer -->
        <footer>footer</footer>
    </div>
</body>

</html>
